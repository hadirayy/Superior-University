<!-- templates/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Object Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>Object Counting in Videos (OpenCV)</h1>
    <p class="text-muted">Upload a video and the app will detect moving objects, track them and count when they cross the horizontal line.</p>

    <form action="/process" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Video file</label>
        <input class="form-control" type="file" name="video" accept="video/*" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Minimum object area (px) â€” reduce to detect smaller objects</label>
        <input class="form-control" type="number" name="min_area" value="500">
      </div>

      <div class="mb-3">
        <label class="form-label">Counting line position (relative height 0..1)</label>
        <input class="form-control" type="number" step="0.01" name="line_pos" value="0.5">
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="debug" checked id="debugCheck">
        <label class="form-check-label" for="debugCheck">Show debug bounding boxes</label>
      </div>

      <button class="btn btn-primary" type="submit">Upload & Process</button>
    </form>

    <hr/>
    <p class="text-muted">Notes: Processing is done server-side and may take time depending on video length and resolution.</p>
  </div>
</body>
</html>
